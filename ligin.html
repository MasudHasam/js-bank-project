<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to login form</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="m-8">
        <h1 class="text-3xl font-bold text-center ">Welcome to your <span
                class="font-bold text-indigo-700">fathers</span> bank
            account.</h1>
        <div class="bg-orange-400 w-9/12 mx-auto mt-12 py-8 pl-4 rounded-lg">
            <h1 class="text-2xl font-semibold mb-2">Please log in.</h1>
            <input class="block mb-2 w-3/4 rounded-sm px-3" type="email" name="" id="email-input"
                placeholder="Enter your Email">
            <input class="block w-3/4 rounded-sm px-3" type="password" name="" id="password-input"
                placeholder="Enter your password">
            <button id="submit-btn"
                class="bg-emerald-400 mt-2 px-4 py-2 rounded-md text-white font-semibold hover:bg-lime-500">Submit</button>
        </div>
    </section>

    <script src="login.js"></script>
</body>

</html>
